<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SNM</title>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="/scripts/login.js"></script>

</head>

<body>
    <div class="container">
        <div class="form-container primary-color">
            <form action="" method="post" class="body-text-style" id="form">
                Login:
                <input type="text" name="login" placeholder="email" id="login" class="body-text-style text-input secondary-color">
                Password:
                <input type="password" name="password" placeholder="password" id="password" class="text-input secondary-color">
                
                <hr>
                
                <div style="display: flex;">
                    <input type="button" value="Login" class="sub-btn secondary-color body-text-style">
                    <input type="button" value="Registrati" class="sub-btn  secondary-color body-text-style">
                </div>
                <div id="policy">
                    I dati inseriti vengono trattati in maniera umana, non verranno maltrattati ne venduti a terzi. <br>
                    Accetta questa dichiarazione altrimenti verranno utilzzati come carne da macello alla merc√® delle Big Tech
                    <div>
                        <input type="radio" id="acceptance">
                        Accetta
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
