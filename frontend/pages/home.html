<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/scripts/home.js"></script>

</head>

<body onload="loadFriends(); loadFollowedActivity();">
    <div class="container">

        <div id="main-menu" class="body-text-style">
            <a href="/home">
                <div class="menu-tile" id="home">Home</div>
            </a>
            <a href="/search">
                <div class="menu-tile" id="search">Search</div>
            </a>
            <a href="/profile">
                <div class="menu-tile current" id="profile">Profile</div>
            </a>
            <a href="/library">
                <div class="menu-tile" id="library">My library</div>
            </a>
        </div>

        <div class="test" id="center">
            <div id="bar">
                <button id="tileBtn" onclick="switchToTile()">
                    <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/medium-icons.png"
                        alt="medium-icons" />
                </button>
                <button id="listBtn" onclick="switchToList()">
                    <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/list.png" alt="list" />
                </button>
            </div>
        </div>
        <div class="test" style="align-items: center;" id="friends"></div>
    </div>
</body>

</html>
